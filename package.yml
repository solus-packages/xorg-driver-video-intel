name       : xorg-driver-video-intel
version    : 2.99.917
release    : 24
source     :
    - https://git.solus-project.com/projects/xf86-video-intel/snapshot/xf86-video-intel-c28e62f94f15c9f5c4fb0744588f08ae18e4a9b5.tar.bz2 : aaa0805a0cfa765e356b274a633f07dcf646f6416000df18137a7e4d8dcf95f0
license    :
    - MIT
summary    : Intel Video Driver
component  : xorg.driver
builddeps  :
    - pkgconfig(xorg-server)
    - pkgconfig(xvmc)
    - pkgconfig(xv)
    - pkgconfig(xcb)
    - pkgconfig(resourceproto)
    - pkgconfig(scrnsaverproto)
    - pkgconfig(presentproto)
    - pkgconfig(dri3proto)
    - pkgconfig(xcb-aux)
    - pkgconfig(xfont)
    - pkgconfig(xorg-macros)
optimize   : no-bind-now
libsplit   : no
description: |
    The Xorg Intel Driver package contains the X.Org Video Driver for Intel integrated video cards including 8xx, 9xx, Gxx, Qxx and HD graphics processors (SandyBridge, IvyBridge and Haswell).
setup      : |
    %reconfigure --with-default-accel=sna \
               --enable-uxa \
               --enable-dri3 \
               --with-default-dri=3
build      : |
    %make
install    : |
    %make_install
