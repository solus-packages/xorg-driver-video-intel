name       : xorg-driver-video-intel
version    : 2.99.917
release    : 27
source     :
    - https://git.solus-project.com/projects/xf86-video-intel/snapshot/xf86-video-intel-169c74fa6c2cd9c28dd7bfacd9639cd245b8c8a8.tar.bz2 : fa3a009b8487e6cca986f94990c240d394fddfced7c18fc25ecbf8bc7251bef0
license    :
    - MIT
summary    : Intel Video Driver
component  : xorg.driver
builddeps  :
    - pkgconfig(xorg-server)
    - pkgconfig(xvmc)
    - pkgconfig(xv)
    - pkgconfig(xcb)
    - pkgconfig(resourceproto)
    - pkgconfig(scrnsaverproto)
    - pkgconfig(presentproto)
    - pkgconfig(dri3proto)
    - pkgconfig(xcb-aux)
    - pkgconfig(xfont2)
    - pkgconfig(xorg-macros)
optimize   : no-bind-now
libsplit   : no
description: |
    The Xorg Intel Driver package contains the X.Org Video Driver for Intel integrated video cards including 8xx, 9xx, Gxx, Qxx and HD graphics processors (SandyBridge, IvyBridge and Haswell).
setup      : |
    %reconfigure --with-default-accel=sna \
               --enable-uxa \
               --enable-dri3 \
               --with-default-dri=3 \
               CFLAGS="$CFLAGS -O3"
build      : |
    %make
install    : |
    %make_install
