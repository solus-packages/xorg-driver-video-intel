name       : xorg-driver-video-intel
version    : 2.99.917
release    : 22
source     :
    - https://solus-project.com/sources/xf86-video-intel-2.99.917.tar.gz : 0ff301716c98eb2725b2214762c3d2aec3013a046e667cf2eef8dc4550546cdf
license    :
    - MIT
summary    : Intel Video Driver
component  : xorg.driver
builddeps  :
    - pkgconfig(xorg-server)
    - pkgconfig(xvmc)
    - pkgconfig(xv)
    - pkgconfig(xcb)
    - pkgconfig(resourceproto)
    - pkgconfig(scrnsaverproto)
    - pkgconfig(presentproto)
    - pkgconfig(dri3proto)
    - pkgconfig(xcb-aux)
    - pkgconfig(xfont)
optimize   : no-bind-now
libsplit   : no
description: |
    The Xorg Intel Driver package contains the X.Org Video Driver for Intel integrated video cards including 8xx, 9xx, Gxx, Qxx and HD graphics processors (SandyBridge, IvyBridge and Haswell).
setup      : |
    %configure --with-default-accel=sna \
               --enable-uxa \
               --enable-dri3 \
               --with-default-dri=3
build      : |
    %make
install    : |
    %make_install
